<html ng-app="app">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Notify server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- build:css(server/public/.tmp) /assets/app.css -->
    <!-- inject:css -->
    <!-- css files will be automaticaly insert here -->
    <!-- endinject -->
    <link rel="stylesheet" type="text/css" href="/bower/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="/bower/codemirror/theme/night.css">
    <link rel="stylesheet" type="text/css" href="/bower/codemirror/addon/display/fullscreen.css">
    <!-- endbuild -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><%= pageTitle || '' %></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Projects</a></li>
            <li><a href="/addproject">Add Project</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container main-container">
      <%- body %>
    </div>

    <!-- build:js(server/public/bower) /assets/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp wiredep` to automaticaly populate bower script dependencies -->
    <!-- endbower -->
    <script type="text/javascript" src="/bower/codemirror/addon/comment/comment.js"></script>
    <script type="text/javascript" src="/bower/codemirror/addon/comment/continuecomment.js"></script>
    <script type="text/javascript" src="/bower/codemirror/addon/display/fullscreen.js"></script>
    <script type="text/javascript" src="/bower/codemirror/mode/javascript/javascript.js"></script>
    <!-- endbuild -->

    <!-- build:js(server/public/.tmp) /assets/app.js -->
    <!-- inject:js -->
    <!-- js files will be automaticaly insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
