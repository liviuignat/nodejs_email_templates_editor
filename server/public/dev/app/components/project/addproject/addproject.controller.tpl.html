<div class="">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="">
        <h4>Add project</h4>
        <form class="" ng-submit="model.createProject()">
          <div class="form-group">
            <input ng-model="model.project.name" type="text" class="form-control" placeholder="Project name" required autofocus/>
          </div>
          <div class="form-group">
            <textarea ng-model="model.project.description" class="form-control" placeholder="Project description" required/>
          </div>

          <input type="submit" class="btn btn-lg btn-default btn-block" value="Create project" />
        </form>
      </div>
    </div>
  </div>
</div>
