<h3>List of projects</h3>
<div class="container projectsContainer">
  <div class="row projectsContainer-row" ng-click="model.selectProject(project)" ng-show="model.projects.length" ng-repeat="project in model.projects">
    {{project.name}}
  </div>
  <div class="row projectsContainer-row" ng-show="!model.projects.length">
    Click add project to add a new one!
  </div>
</div>
